<!DOCTYPE html>
<html lang="en">
<head>

<style>
  * { margin:0; padding:0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff, #00ffff);
    background-size: 1200% 1200%;
    animation: bgAnimation 15s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  @keyframes bgAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .profile-pic {
    width: 160px; height: 160px; border-radius: 50%;
    position: relative; margin-bottom: 15px;
  }
  .profile-pic::before {
    content: ''; position: absolute; top: -10px; left: -10px;
    width: 180px; height: 180px; border-radius: 50%;
    background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
    background-size: 400%;
    animation: neonBorder 3s linear infinite;
    z-index: 0;
  }
  .profile-pic img {
    width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
    position: relative; z-index: 1;
  }
  @keyframes neonBorder {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  h1 {
    font-size: 2rem; margin-bottom: 5px; color: #00ffff;
  }

  .info {
    font-size: 1rem; text-align: center; margin-bottom: 20px;
    animation: rgbTextGlow 2s linear infinite;
  }

  .sagor-glow {
    font-size: 2rem; font-weight: bold; color: #fff;
    position: relative; margin-bottom: 20px;
    cursor: pointer;
  }
  .sagor-glow::before {
    content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px;
    border-radius: 50%; border: 3px solid transparent;
    background: linear-gradient(45deg, red, lime, blue, yellow, cyan, magenta);
    background-size: 300%;
    filter: blur(10px);
    animation: neonRing 3s linear infinite;
    z-index: -1;
  }
  @keyframes neonRing {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .tabs {
    display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center;
  }
  .tab {
    cursor: pointer; font-size: 1.2rem; padding: 5px 10px;
    border-bottom: 2px solid transparent; user-select:none;
    transition: color 0.3s, border-bottom 0.3s;
  }
  .tab.active {
    color: #00ffff; border-bottom: 2px solid #00ffff;
  }
  .content {
    width: 100%; max-width: 600px; background: rgba(0,0,0,0.5);
    padding: 20px; border-radius: 10px; text-align: center;
    font-family: monospace; font-size: 1.5rem; min-height: 80px;
    display: flex; align-items: center; justify-content: center;
    color: #00ffff;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  .icon {
    width: 30px; height: 30px; margin-right: 10px;
    animation: rgbGlow 4s linear infinite;
    fill: #00ffff;
    flex-shrink: 0;
  }
  @keyframes rgbGlow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }
  a.social-link {
    color: #00ffff;
    text-decoration: none;
    display: flex;
    align-items: center;
    font-weight: 600;
    animation: rgbTextGlow 4s linear infinite;
  }
  @keyframes rgbTextGlow {
    0% { color: red; }
    25% { color: green; }
    50% { color: blue; }
    75% { color: yellow; }
    100% { color: red; }
  }

  .music-wave {
    display: flex; gap: 5px; margin-bottom: 20px;
  }
  .bar {
    width: 5px; height: 20px; background: #00ffff;
    animation: wave 1s infinite;
  }
  .bar:nth-child(2) { animation-delay: 0.1s; }
  .bar:nth-child(3) { animation-delay: 0.2s; }
  .bar:nth-child(4) { animation-delay: 0.3s; }
  .bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.5); }
    50% { transform: scaleY(1.5); }
  }

  .skills-section {
    width: 100%; max-width: 600px; margin-top: 30px; text-align: center;
  }
  .skills-section h2 {
    color: #00ffff; 
    margin-bottom: 15px; 
    font-family: 'Segoe UI', sans-serif;
  }
  .skills-list {
    display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
  }
  .skill-box {
    background: rgba(0, 255, 255, 0.15);
    padding: 10px 20px;
    border-radius: 12px;
    font-family: monospace;
    font-weight: 700;
    color: #00ffff;
    box-shadow: 0 0 12px rgba(0,255,255,0.3);
    border: 2px solid transparent;
    cursor: default;
    user-select: none;
    min-width: 90px;
    text-align: center;
    transition: border 0.5s ease, box-shadow 0.5s ease;
    position: relative;
  }
  .skill-box::before {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 16px;
    background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
    background-size: 400% 400%;
    animation: neonBorder 4s linear infinite;
    filter: blur(6px);
    z-index: -1;
  }
  .skill-box:hover {
    border: 2px solid #00ffff;
    box-shadow: 0 0 20px #00ffff;
  }
</style>
</head>

<script>
  const music = document.getElementById('backgroundMusic');
  window.addEventListener('load', () => {

      });
    }
  });

  const tabs = document.querySelectorAll('.tab');
  const contentContainer = document.getElementById('content-container');

  let currentTab = null;
  let tabVisible = false;

  const socialLinks = {
    facebook: `<a href="https://www.facebook.com/ROBIUL.DJK.FORYOU" target="_blank" class="social-link"><svg class="icon" viewBox="0 0 24 24"><path d="M18 2h-3a6 6 0 0 0-6 6v3H6v4h3v7h4v-7h3l1-4h-4V8a2 2 0 0 1 2-2h2z"/></svg> Facebook Profile</a>`,

    tiktok: `<a href="https://www.tiktok.com/@robiulking" target="_blank" class="social-link"><svg class="icon" viewBox="0 0 24 24"><path d="..."/></svg> TikTok Profile</a>`,
    github: `<a href="https://github.com/Robiulislame" target="_blank" class="social-link"><svg class="icon" viewBox="0 0 24 24"><path d="..."/></svg> GitHub Profile</a>`
  };

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabName = tab.getAttribute('data-tab');

      if (currentTab === tabName && tabVisible) {
        contentContainer.innerHTML = `<span class="rgb-text">ROBIUL</span>`;
        tabVisible = false;
        tabs.forEach(t => t.classList.remove('active'));
      } else {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        contentContainer.innerHTML = socialLinks[tabName] || '<p>No link found.</p>';
        currentTab = tabName;
        tabVisible = true;
      }
    });
  });

  document.getElementById('sagorText').addEventListener('click', () => {
    contentContainer.innerHTML = '<span class="rgb-text">𝗔𝗦𝗦𝗔𝗟𝗔𝗠𝗨𝗔𝗟𝗔𝗜𝗞𝗨𝗠</span>';

</script>
